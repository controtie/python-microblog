{% extends "base.html" %}

{% block content %}
  <table>
    <tr valign="top">
      <td><img src={{user.avatar(128)}}></td>
      <td><h1>{{user.username}}'s Posts</h1></td>
    </tr>
  </table>
  <hr>
  {% for post in posts %}
  <img src={{post.author.avatar(128)}}>
  <h4>{{post.author.username}} says: {{post.body}}</h4>
  {% endfor %}
{% endblock %}
